<html>
	<head>
		<title>Scott Darby &#9642; TetraHelix Audio-Visualiser</title>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<style>

			* {
				margin: 0;
				padding: 0;
			}

			body {
				margin: 0;
				background: #000;
				position: relative;
				font-family: 'Inconsolata', sans-serif;
				text-align: center;
				text-transform: uppercase;
				letter-spacing: 1px;
				background-image: linear-gradient(rgba(255,255,255,.01) 1px, transparent 1px),
				linear-gradient(90deg, rgba(255,255,255,.01) 1px, transparent 1px),
				linear-gradient(rgba(255,255,255,.07) 1px, transparent 1px),
				linear-gradient(90deg, rgba(255,255,255,.07) 1px, transparent 1px);
				background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
				background-position:-1px -1px, -1px -1px, -1px -1px, -1px -1px;
			}

			canvas {
				width: 100vw;
				height: 100vh;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 4000;
			}

			h1 {
				font-size: 16px;
				font-weight: 300;
				padding: 0 0 30vh;
			}

			@media only screen and (max-width: 767px) {
				h1 {
					font-size: 4.7vw;
				}
			}

			.console-text {
				white-space: nowrap;
				overflow: hidden; 
				position: relative;
				animation: animated-text 1.5s steps(30, end) 1s 1 normal both
			}
			
			.cursor {
				border-bottom: solid 2px rgba(255,255,255,.75);
				position: absolute;
				right: -7px;
				width: 15px;
				opacity: 1.0;
				animation: animated-cursor 400ms steps(30, end) infinite, hide 5s forwards;
			}


			@keyframes animated-text {
				from {width: 0%;}
				to {width: 100%;}
			}

			@keyframes animated-cursor {
				from {border-bottom-color: rgba(255,255,255,.75);}
				to {border-bottom-color: transparent;}
			}

			@keyframes hide {
				0% {opacity: 1.0;}
				90% {opacity: 1.0;}
				100% {opacity: 0.0;}
			}

			.container {
				width: 100vw;
    			height: 100vh;
				color: #bbbbbb;
				position: relative;
				top: 0;
				left: 0;
				display: flex;
				align-items: center;
				text-align: center;
				justify-content: center;
				font-weight: 300;
				z-index: 2;
				opacity: 1;
			}

			.start {
				text-decoration: none;
				color: #bbbbbb;
			}
			
			@media only screen and (max-width: 767px) {

			}

			.hide {
				opacity: 0;
				transition: opacity 2s;
				visibility: hidden;
			}

			#loader {
				width: 100vw;
    			height: 100vh;
				text-align: center;
				color: #bbbbbb;
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: 300;
				animation: flicker 0.3s infinite;
				z-index: 1;
			}

			#contact {
				padding: 30vh 0 0 0;
				animation: flicker 10s infinite;
			}

			@media only screen and (max-width: 767px) {
				#contact {
					font-size: 18px;
				}
			}

			#contact a {
				color: #bbbbbb;
				text-align: center;
				text-decoration: none;
				transition: color 0.2s ease-in;
			}

			#contact a:hover {
				transition: color 0.2s ease-in;
				color: #fff;
			}

			#button-container {
				position: relative;
				width: 115px;
				display: inline-block;
			}
			
			#button-container-inner {
				padding: 15px;
				overflow: hidden;
				display: block;
				position: relative;
			}

			#button-container:hover {
				cursor: pointer;
			}

			#button-container .swipe {
				background: #fff;
				width: 100%;
				height: 100%;
				left: -100%;
				top: 0;
				position: absolute;
				opacity: 0.2;
				transition: left 0.3s;
				clip-path: polygon(90% 0, 100% 0, 80% 100%, 70% 100%);
				z-index: 2;
			}

			#button-container:hover .swipe {
				left: 100px;
			}

			#button-container:hover .start {
				animation: flicker 0.25s;
			}

			#button-container:hover .tl {
				top: -2px;
				left: -2px;
			}

			#button-container:hover .tr {
				top: -2px;
				right: -2px;
			}

			#button-container:hover .bl {
				bottom: -2px;
				left: -2px;
			}

			#button-container:hover .br {
				bottom: -2px;
				right: -2px;
			}

			.tl, .tr, .bl, .br {
				opacity: 0.6;
				position: absolute;
				display: block;
				width: 8px;
				height: 8px;
			}

			.tl {
				left: 0;
				top: 0;
				border-top: 1px solid #bbbbbb;
				border-left: 1px solid #bbbbbb;
			}
			.tr {
				right: 0;
				top: 0;
				border-top: 1px solid #bbbbbb;
				border-right: 1px solid #bbbbbb;
			}
			.bl {
				left: 0;
				bottom: 0;
				border-bottom: 1px solid #bbbbbb;
				border-left: 1px solid #bbbbbb;
			}
			.br {
				right: 0;
				bottom: 0;
				border-bottom: 1px solid #bbbbbb;
				border-right: 1px solid #bbbbbb;
			}

			@keyframes flicker {
				0% {
					opacity: 1.0;
				}
				25% {
					opacity: 0.4;
				}
				50% {
					opacity: 1.0;
				}
				75% {
					opacity: 0.5;
				}
				100% {
					opacity: 1.0;
				}
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="container-inner">
				<h1 class="console-text">TetraHelix &#9642; Audio-Visualiser<div class="cursor"></div></h1>
				<div id="button-container">
					<span class="tl"></span>
					<span class="tr"></span>
					<span class="bl"></span>
					<span class="br"></span>
					<div id="button-container-inner">
						<div class="swipe"></div>
						<a class="start" id="start" href="javascript:void(0);">START</a>
					</div>
				</div>
				<p id="contact"><a class="console-text" href="https://scottdarby.com" target="_blank">scottdarby.com</a></p>
			</div>
		</div>
		<div id="loader" class="hide">
			Loading
		</div>
		<canvas id="canvas"></canvas>
		<script src="dist/app.js?v=0.0.4"></script>
	</body>
</html>
